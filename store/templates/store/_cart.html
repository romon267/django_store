<div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge bg-secondary">{{order.get_cart_items}}</span>
          </h4>
          <ul class="list-group mb-3">
            {% for item in items %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{item.product.name}}</h6>
                <small class="text-muted">Quantity:{{item.quantity}}</small>
                <i data-product="{{item.product.id}}" data-action="add" class="bi bi-plus-square-fill update-cart"></i>
                <i data-product="{{item.product.id}}" data-action="remove" class="bi bi-dash-square-fill update-cart"></i>
              </div>
              <span class="text-muted">${{item.get_total|floatformat:2}}</span>
            </li>
            {% endfor %}
            
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <span>Total items: {{order.get_cart_items}}</span>
              <strong>${{order.get_cart_total|floatformat:2}}</strong>
            </li>
          </ul>
