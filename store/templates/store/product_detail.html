{% extends 'store/base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md">
                <h2>{{product.name}}</h2>
                <img class="img-fluid" src="{{product.imageURL}}">
            </div>
            <div class="col-md mt-3 align-self-end">
                <h3>About product:</h3>
                <p>{{product.description}}</p>
                <p>$ {{product.price}}</p>
                <button data-product={{product.id}} data-action="add" type="button" class="btn btn-sm btn-outline-success update-cart">Add to cart</button>
                {% if user.is_staff %}
                    <a class="btn btn-danger" href="{%url 'delete-product' product.pk %}">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
