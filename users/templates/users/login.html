{%extends 'store/base.html'%}
{% load crispy_forms_tags%}
{% block content%}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h1>Sign in</h1></legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mb-2 mt-4" type="submit">Sign in</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account? <a class="ml-2" href="{%url 'register'%}">Sign up</a></small>
    </div>
</div>
{% endblock %}
